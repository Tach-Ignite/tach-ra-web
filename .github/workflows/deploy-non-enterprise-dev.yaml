name: Dev Deploy - Tach Ignite - Web Reference Architecture
env:
  TACH_ENV_FILE: ${{ vars.TACH_DEV_ENV_FILE }}

# Concurrency group name ensures concurrent workflow runs wait for any in-progress job to finish
concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Create .env file
        run: |
          echo "${{ env.TACH_ENV_FILE }}" => .env
      - name: Load environment variables
        uses: cardinalby/export-env-action@v1
        with:
          envFile: '.env'
          expand: true
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ env.TACH_AWS_ACCOUNT_ID }}:role/GitHub
          role-duration-seconds: 3600 #adjust as needed for your build time
          aws-region: ${{ env.TACH_AWS_REGION }}
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
        env:
          NODE_ENV: development
      - name: Deploy app
        run: |
          pnpm deploy-app
